<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="theme-color" content="#4A90E2" />
    
    <!-- PWA相关 -->
    <link rel="manifest" href="/mobile/manifest.json" />
    <link rel="apple-touch-icon" href="/mobile/icons/icon-192x192.png" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//api.example.com" />
    
    <!-- SEO -->
    <meta name="description" content="Rocket移动端H5应用 - 基于Vue3和Vant的现代移动端解决方案" />
    <meta name="keywords" content="Rocket,Vue3,Vant,移动端,H5" />
    <meta name="author" content="Rocket Team" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Rocket移动端" />
    <meta property="og:description" content="基于Vue3和Vant的现代移动端H5应用" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/mobile/" />
    <meta property="og:image" content="https://your-domain.com/mobile/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rocket移动端" />
    <meta name="twitter:description" content="基于Vue3和Vant的现代移动端H5应用" />
    <meta name="twitter:image" content="https://your-domain.com/mobile/twitter-image.png" />
    
    <!-- 图标 -->
    <link rel="icon" type="image/svg+xml" href="/mobile/favicon.svg" />
    <link rel="icon" type="image/png" href="/mobile/favicon.png" />
    
    <title>Rocket移动端</title>
    
    <!-- 内联关键CSS（可选，用于首屏优化） -->
    <style>
      
      /* 基础样式重置 */
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        touch-action: manipulation;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f8f8;
        overscroll-behavior: none;
      }
      
      /* 处理安全区域 */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    
    <!-- Vue应用挂载点 -->
    <div id="app"></div>
    
    <!-- Service Worker注册 -->
    <script>
      // 注册Service Worker（PWA支持）
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        navigator.serviceWorker.register('/mobile/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      }
      
      
      // 错误收集
      window.addEventListener('error', (event) => {
        console.error('Global error:', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          error: event.error
        });
        
        // 可以发送错误到后端
        // fetch('/api/public/error/report', { ... })
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        
        // 可以发送错误到后端
        // fetch('/api/public/error/report', { ... })
      });
      
      // 性能监控
      window.addEventListener('load', () => {
        setTimeout(() => {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Performance data:', {
            domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
            loadComplete: perfData.loadEventEnd - perfData.loadEventStart,
            totalLoadTime: perfData.loadEventEnd - perfData.navigationStart
          });
        }, 0);
      });
      
      // 调试信息
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        console.log('%c🚀 Rocket Mobile H5', 'color: #4A90E2; font-size: 16px; font-weight: bold;');
        console.log('Running in development mode');
        console.log('Build time:', new Date().toISOString());
      }
    </script>
    
    <!-- 模块脚本入口 -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
