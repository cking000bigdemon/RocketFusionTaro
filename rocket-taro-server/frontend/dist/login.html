    <script>
        // ç™»å½•è¡¨å•å¤„ç†
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // é‡ç½®é”™è¯¯çŠ¶æ€
            errorMessage.classList.remove('show');
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            loginBtn.querySelector('.btn-text').textContent = 'ç™»å½•ä¸­...';
            
            try {
                const formData = new FormData(this);
                const loginData = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    // ç™»å½•æˆåŠŸ
                    showSuccessAnimation();
                    
                    // å­˜å‚¨ç”¨æˆ·ä¿¡æ¯åˆ°localStorage
                    localStorage.setItem('userInfo', JSON.stringify(result.data.user));
                    localStorage.setItem('sessionToken', result.data.session_token);
                    
                    // 2ç§’åè·³è½¬åˆ°ä¸»é¡µ
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    // ç™»å½•å¤±è´¥
                    showError(result.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ');
                    usernameInput.classList.add('error');
                    passwordInput.classList.add('error');
                }
                
            } catch (error) {
                console.error('ç™»å½•é”™è¯¯:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtn.querySelector('.btn-text').textContent = 'ç™»å½•';
            }
        });

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯

        function showRegisterForm() {

        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        document.addEventListener('DOMContentLoaded', async function() {

                if (result.code === 200 && result.data) {
                    // å·²ç™»å½•ï¼Œç›´æ¥è·³è½¬åˆ°ä¸»é¡µ
                    window.location.href = '/';
                }
            } catch (error) {
                // å¿½ç•¥é”™è¯¯ï¼Œç»§ç»­æ˜¾ç¤ºç™»å½•é¡µé¢
            }
        });

        // å›è½¦é”®ç™»å½•
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {

    </script>
